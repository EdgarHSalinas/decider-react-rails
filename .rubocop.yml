AllCops:
  TargetRubyVersion: 2.4
  Include:
    - .git-hooks/**/*.rb
  Exclude:
    - bin/*
    - db/schema.rb
    - node_modules/**/*
    - vendor/**/*

Rails:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Naming/FileName:
  Exclude:
    - Gemfile
    - Rakefile
    - Guardfile
